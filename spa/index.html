<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(96, 219, 47)">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
    <script type="module" src="./src/script.js"></script>
</head>
<body>

    <main>

        <h1>Healthy Check</h1>

        <section>

            <h2>Scan a product for info</h2>
            <section id="container" >
                <ul id="barcode-list" class="hidden"></ul>
            </section>
            <button class="scanButton">
                Scan barcode
            </button>
            <section class="iosWarning">
                <p>IOS does not support barcode scanner</p>
                <p>Try filling in the barcode manually</p>
            </section>

            <p>or</p>

            <h2>Fill in manually</h2>
            <form name="checkBarcode" action="#">
                <input type="number" maxlength="15" name="barcode" placeholder="enter product barcode" required>
                <input type="submit" value="Check barcode">
            </form>

        </section>
            
        </ul>

    </main>
    
</body>
</html>
